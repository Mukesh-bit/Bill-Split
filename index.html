<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Bill Split</title>
  </head>
  <body>
    <header>Bill Split</header>
    <main>
      <div class="bill-input">
        <p>Bill</p>
        <div class="input-container">
          <span>â‚¹</span>
          <input id="bill-amount" type="number" />
        </div>

        <p>Select Tip</p>
        <div class="tip-container disabled">
          <div class="tip">5%</div>
          <div class="tip">10%</div>
          <div class="tip">10%</div>
          <div class="tip">25%</div>
          <div class="tip">50%</div>
          <div class="tip">75%</div>
        </div>

        <input class="custom-tip-input gray-input" type="number" placeholder="Custom Tip in percentage" disabled>

        <p>Number of People</p>

        <input type="number" class="number-of-people gray-input" placeholder="Number of People" disabled>

        <button class="generate-bill-btn" disabled>Generate Bill</button>
      </div>


      <div class="bill-output">
        <p class="tip-amount">Tip Amount <span></span></p>
        <p class="total-amount">Total Amount <span></span></p>
        <p class="each-person-bill">Each Person Bill <span></span></p>

        <button class="reset-btn" disabled>Reset</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
